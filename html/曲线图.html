<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>疫情统计曲线图</title>
    <script src="../js/echarts.js"></script>
</head>

<body>
    <!--为echarts准备一个容器，画图就画在里面-->
    <div id="box" style="width: 600px;height: 600px;"></div>
    <script>
        //初始化ehcharts实例
        var myChart = echarts.init(document.getElementById("box"));
        //指定图表的配置项和数据
        var option = {
            //标题
            title: {
                text: '疫情统计'
            },
            //工具箱
            //保存图片
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true
                    }
                }
            },
            //图例-每一条数据的名字叫销量
            legend: {
                data: ['新增确诊', '累计确诊', '累计治愈', '累计死亡']
            },
            //x轴
            xAxis: {
                data: ["1.27", "1.30", "2.2", "2.11", "2.20", "3.6"]
            },
            //y轴没有显式设置，根据值自动生成y轴
            yAxis: {},
            //数据-data是最终要显示的数据
            series: [{
                    name: '新增确诊',
                    type: 'line',
                    data: [40, 200, 3000, 15000, 1200, 10]
                }, {
                    name: '累计确诊',
                    type: 'line',
                    data: [50, 250, 5000, 30000, 40000, 42000]
                }, {
                    name: '累计治愈',
                    type: 'line',
                    data: [10, 90, 2300, 9000, 30000, 39000]
                }, {
                    name: '累计死亡',
                    type: 'line',
                    data: [2, 30, 280, 670, 1200, 31250]
                }

            ]
        };
        //使用刚刚指定的配置项和数据项显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
